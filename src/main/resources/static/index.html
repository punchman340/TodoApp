<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .input-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-btn {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .todo-list {
            padding: 30px;
        }

        .todo-item {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .todo-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .todo-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .todo-date {
            font-size: 0.8em;
            color: #999;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-toggle {
            background: #28a745;
            color: white;
        }

        .btn-toggle:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìù TODO App</h1>
        <p>Manage your daily tasks efficiently</p>
    </div>

    <div class="input-section">
        <div class="input-group">
            <input
                    type="text"
                    id="titleInput"
                    placeholder="Task Title (Required)"
                    maxlength="255"
            >
        </div>
        <div class="input-group">
                <textarea
                        id="descriptionInput"
                        placeholder="Description (Optional)"
                ></textarea>
        </div>
        <div class="input-group">
            <button onclick="createTodo()">‚ûï Add Task</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">
                All
            </button>
            <button class="filter-btn" onclick="filterTodos('active')">
                Active
            </button>
            <button class="filter-btn" onclick="filterTodos('completed')">
                Completed
            </button>
        </div>
    </div>

    <div class="todo-list" id="todoList">
        <div class="empty-message">Add your first task!</div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/todos';
    let currentFilter = 'all';

    window.onload = function() {
        loadTodos();
    };

    async function loadTodos() {
        try {
            let url = API_URL;

            if (currentFilter === 'active') {
                url += '?completed=false';
            } else if (currentFilter === 'completed') {
                url += '?completed=true';
            }

            const response = await fetch(url);

            if (!response.ok) {
                throw new Error('Failed to fetch todos');
            }

            const todos = await response.json();
            displayTodos(todos);

        } catch (error) {
            console.error('Error:', error);
            alert('Failed to load TODO list.');
        }
    }

    function displayTodos(todos) {
        const todoList = document.getElementById('todoList');

        if (todos.length === 0) {
            todoList.innerHTML = '<div class="empty-message">No tasks found</div>';
            return;
        }

        todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <div class="todo-description">${escapeHtml(todo.description || '')}</div>
                        <div class="todo-date">Created: ${formatDate(todo.createdAt)}</div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn-small btn-toggle" onclick="toggleTodo(${todo.id})">
                            ${todo.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Done'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteTodo(${todo.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
    }

    async function createTodo() {
        const title = document.getElementById('titleInput').value.trim();
        const description = document.getElementById('descriptionInput').value.trim();

        if (!title) {
            alert('Please enter a title!');
            return;
        }

        if (title.length > 255) {
            alert('Title cannot exceed 255 characters!');
            return;
        }

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    completed: false
                })
            });

            if (!response.ok) {
                throw new Error('Creation failed');
            }

            document.getElementById('titleInput').value = '';
            document.getElementById('descriptionInput').value = '';

            loadTodos();

        } catch (error) {
            console.error('Error:', error);
            alert('Failed to create TODO.');
        }
    }

    async function toggleTodo(id) {
        try {
            const response = await fetch(`${API_URL}/${id}/toggle`, {
                method: 'PATCH'
            });

            if (!response.ok) {
                throw new Error('Toggle failed');
            }

            loadTodos();

        } catch (error) {
            console.error('Error:', error);
            alert('Failed to update status.');
        }
    }

    async function deleteTodo(id) {
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Delete failed');
            }

            loadTodos();

        } catch (error) {
            console.error('Error:', error);
            alert('Failed to delete task.');
        }
    }

    function filterTodos(filter) {
        currentFilter = filter;

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // Handling event context for filtering
        if (event) {
            event.target.classList.add('active');
        }

        loadTodos();
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    document.getElementById('titleInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            createTodo();
        }
    });
</script>
</body>
</html>
